name: goreleaser

on:
  push:
    tags:
      - "v*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://npm.pkg.github.com"
          scope: "@ssuf1998dev"

      - name: Build civet for interpreting
        working-directory: internal/js/civet
        run: |
          git submodule init
          git submodule update
          cd Civet
          git apply ../build.patch
          yarn install
          yarn build
          yarn terser dist/quickjs.mjs --compress --mangle --ecma 2015 --output dist/quickjs.min.mjs
          git apply -R ../build.patch

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Copy extra files for NPM packages
        run: |
          cp website/static/schema.json schema.json
          cp website/static/schema-taskrc.json schema-taskrc.json

      - name: Build and publish NPM packages
        uses: evg4b/goreleaser-npm-publisher-action@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prefix: "@ssuf1998dev"
          description: A task runner / simpler Make alternative written in Go
          keywords: |-
            task
            taskfile
            build-tool
            task-runner
          files: |-
            LICENSE
            README.md
            schema.json
            schema-taskrc.json
