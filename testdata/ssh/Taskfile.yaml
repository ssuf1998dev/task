version: "3"

tasks:
  whoami:
    dir: /root
    ssh: //root:foobar@{{.HOST}}?insecure
    cmd: whoami

  ls:
    dir: /root
    ssh:
      addr: "{{.HOST}}"
      user: root
      password: foobar
      insecure: true
    cmd: ls -a

  env:
    env:
      FOO: BAR
    dir: /root
    ssh: //root:foobar@{{.HOST}}?insecure
    cmd: echo $FOO
